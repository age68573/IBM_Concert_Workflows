name: Ingest_JSON_Certificates_to_IBM Concert
platform: node
blocks:
  - action: comment
    value: Certificate upload to Concert
  - action: system/IBM/Concert/Import Data/Upload Files to Concert
    name: uploadFile
    inputs:
      - name: authKey
        value: $auth
      - name: file
        value: |-
          {
              "data_type": $data_type,
              "filename": $json
          }
      - name: fileType
        value: '"json"'
  - action: assign
    name: Assign_1
    variable: $result
    value: $uploadFile.result
variables:
  - name: auth
    required: true
    isInput: true
    isOutput: false
    level: INTERMEDIATE
    type:
      type: string
    value: '""'
    meta:
      authType: ANY
      subType: authentication
  - name: json
    required: true
    isInput: true
    isOutput: false
    level: INTERMEDIATE
    type:
      type: string
    value: '""'
  - name: data_type
    required: true
    isInput: true
    isOutput: false
    level: INTERMEDIATE
    type:
      type: string
    value: '"certificate"'
  - name: result
    required: false
    isInput: false
    isOutput: true
    level: INTERMEDIATE
    type:
      type: any
    value: '""'
meta:
  workerGroup: default
  description: Ingest certificates data into IBM Concert
  layout: flat
  version: 5
finally: null
